<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

    <head>
        <title>Courses</title>
    </head>

    <body>
        <div layout:fragment="content">

            <div class="col-md-6">

                <form action="#" th:action="@{/course/}" th:object="${course}" method="post">

                    <div class="form-group">
                        <input id="id" 
                               type="hidden" 
                               name="id" 
                               th:field="*{id}"></input>
                        
                        <label>Nombre</label>
                        <input type="text" th:field="*{name}"/>

                        <label>Descripcion</label>
                        <input type="text" th:field="*{description}"/>

                        <label>Precio</label>
                        <input type="number" th:field="*{price}"/>

                        <label>Horas</label>
                        <input type="number" th:field="*{hours}"/>

                        <!--<input type="submit" value="Submit"/>-->

                    </div>                   

                    <div class="form-group">

                        <button class="btn btn-primary pull-right" style="margin: 5px" type="submit">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardar
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
